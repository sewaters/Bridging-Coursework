{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <div class="date">
                {{ post.published_date}}
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
