{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <br>
        </div>
    {% endfor %}
{% endblock %}
